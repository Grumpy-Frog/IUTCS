{% extends 'base.html' %}

{% load blog_extras %}

{% block content %}
    <style>
        /* Style to make input look like textarea */
        .textarea-like-input {
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 16px;
            width: 300px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            resize: none; /* Disable textarea resizing */
        }
    </style>


    <h1>Edit a Blog </h1>
    <form action="{% url 'blogs:update_blog' pk=blog.pk %}" method="POST" enctype="multipart/form-data" id="myForm">
        {% csrf_token %}
        Title:<br>
        <input name="title" value="{{ blog.title }}">
        <br><br>
        Author:
        <input name="author" value="{{ blog.author }}">
        <br><br>


        Content:<br>
        <textarea id="inputText" name="content" rows="15" cols="90">
            {{ blog.content }}
        </textarea>

        <br><br>
        <input type="submit" value="Accept" class="btn btn-success btn-large">

        <input type="button" onclick="deleteContent()" value="delete" class="btn btn-simple">
        <input type="button" onclick="cancel()" value="cancel" class="btn btn-simple">

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function cancel() {
            window.location.href =
            {%  url 'blogs:blogs' %}
        }

        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            Swal.fire({
                title: 'Are you sure?',
                text: 'You are about to submit this form.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, submit it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    // If the user confirms, submit the form
                    document.getElementById('myForm').submit();
                }
            });
        });

        function deleteContent() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false
            })

            swalWithBootstrapButtons.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {

                    fetch('{% url 'blogs:delete_blog' pk=blog.pk %}')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log(data.message);
                        })
                } else if (
                    /* Read more about handling dismissals below */
                    result.dismiss === Swal.DismissReason.cancel

                ) {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'Your imaginary file is safe :)',
                        'error'
                    )
                }
            }).then(function () {
                setTimeout(function () {
                    window.location.href =
                    {%  url 'blogs:blogs' %}
                }, 1000);
            })
        }

    </script>


{% endblock content %}

{% extends 'base.html' %}

{% block content %}
    <h1>Create a Post </h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        Title: <input type="text" name="title" required/><br/>
        Time:
        <input type="datetime-local" id="activity_time" name="time" required>
        <br>
        Content: <br/>
        <textarea cols="35" rows="8" name="content" required></textarea><br/>
        <input type="submit" value="Post"/>
    </form>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}


    <div class="container">
        {% for i in achievement %}

            <div class="box">
            <section class="hero is-primary">
                <div class="hero-body">
                    <p class="title">{{ i.title }}</p>
                    <img src="{{ i.image }}">
                    <p class="subtitle">{{ i.description }}</p>

                    {% if user.is_authenticated %}

                        <a href={%  url 'achievements:edit_Achievement' pk=i.id %}>
                            <button type="button">Edit</button>
                        </a>


                    {% endif %}
                </div>
            </section>
        </div>

        {% endfor %}
    </div>
{% endblock content %}

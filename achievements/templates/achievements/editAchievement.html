{% extends 'base.html' %}

{% block content %}
    <!-- eikhane css r js call kore -->

    <h1>Edit a Achievement </h1>
    <form action="{% url 'achievements:update_Achievement' pk=achievement.pk %}" method="POST" enctype="multipart/form-data" id="myForm">
        {% csrf_token %}
        Title:<br>
        <input name="title" value="{{ achievement.title }}">
        <br><br>
        Image: <br>
        <img src="{{ achievement.image }}">
        <input name="image" id="image" type="file" accept="image/*" class="form-control" >
        Description:<br>
        <input name="content" value="{{ achievement.description }}">
        <br><br>
        <input type="submit"  value="Accept" class="btn btn-success btn-large">

        <input type="button" onclick="deleteContent()" value="delete" class="btn btn-simple">
        <input type="button" onclick="cancel()" value="cancel" class="btn btn-simple">


    </form>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        function cancel(){
            window.location.href = {%  url 'achievements:achievements' %}
        }
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            Swal.fire({
                title: 'Are you sure?',
                text: 'You are about to submit this form.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, submit it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    // If the user confirms, submit the form
                    document.getElementById('myForm').submit();
                }
            });
        });

        function deleteContent() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false
            })

            swalWithBootstrapButtons.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {

                    fetch('{% url 'achievements:delete_Achievement' pk=achievement.pk %}')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log(data.message);
                        })
                } else if (
                    /* Read more about handling dismissals below */
                    result.dismiss === Swal.DismissReason.cancel

                ) {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'Your imaginary file is safe :)',
                        'error'
                    )
                }
            }).then(function () {
                setTimeout(function () {
                    window.location.href =
                    {%  url 'achievements:achievements' %}
                }, 1000);
            })
        }

    </script>
{% endblock content %}
